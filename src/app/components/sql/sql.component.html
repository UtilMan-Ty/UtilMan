<ion-header>
  <ion-toolbar>
    <ion-title>
      Your Component
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data">
      {{ item.propertyName }} <!-- Update this with your actual property names -->
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let meterId of distinctMeterIds">
      {{ meterId }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Alarm Triggered</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon name="arrow-up" slot="start" color="warning"></ion-icon>
      <ion-icon name="water" slot="start" color="warning" class="icon-container-margin"></ion-icon>
      <ion-label>
        {{strAlarmName}}
        <p>{{dateTimeTriggered.toLocaleDateString()}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>{{strAlarmDescription}} </p>
      </ion-label>
    </ion-item>
    <ion-button color="archon-red" fill="clear" size="full">See Details...</ion-button>
  </ion-card-content>
</ion-card>

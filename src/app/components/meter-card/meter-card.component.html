<ion-card>
  <ion-card-header>
    <ion-card-subtitle>{{strTenantName}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon name="water" slot="start" color="secondary" class="icon-container-margin large-icon"></ion-icon>
      <ion-label>
        {{strMeterNumber}}
        <p>{{numLastReading}} | {{strMeterType}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Last Reading: {{ dateLastReadingDate.toLocaleDateString() }} </p>
        <p>Average Reading: {{numAveReading}} </p>
        <p *ngIf="hasAlert">Recent Alerts: {{numAlerts}} </p>
      </ion-label>
    </ion-item>
    <ion-row>
      <ion-col> 
        <ion-button color="danger" fill="clear" size="full">Alarm</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="success" fill="clear" size="full">Details</ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
